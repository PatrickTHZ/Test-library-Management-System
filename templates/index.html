<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
</head>
<body>
    <h1>UnLibrary Library Management</h1>
    <form method="POST" action="/add">
    <input type="text" name="title" placeholder="Book Title" required>
    <input type="text" name="author" placeholder="Author Name" required>
    <input type="text" name="publisher" placeholder="Publisher">
    <input type="text" name="section" placeholder="Section">
    <select name="language">
        <option value="English">English</option>
        <option value="Spanish">Spanish</option>
        <!-- Add other languages as options here -->
    </select>
    <select name="category">
        <option value="Fiction">Fiction</option>
        <option value="Non-fiction">Non-fiction</option>
        <!-- Add other categories as options here -->
    </select>
    <button type="submit">Add Book</button>
    </form>
    <ul>
    {% for book in books %}
    <li>
        {{ book.title }} by {{ book.author }}, {{ book.publisher }},
        Section: {{ book.section }}, Language: {{ book.language }},
        Category: {{ book.category }}
        <a href="{{ url_for('delete_book', book_id=book.id) }}">Delete</a>
    </li>
    {% endfor %}
    </ul>

</body>
</html>
